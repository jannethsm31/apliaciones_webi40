$def with(producto)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar producto</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="container text-center">
        <h1 class="mb-4">Borrar producto</h1>
        $for dato in producto:
            <form method="POST" class="mb-4">
                <input type="hidden" name="producto" id="producto" value="$dato['id_productos']" class="form-control mb-2">
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <span class="form-control-plaintext">$dato['nombre']</span>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n: </label>
                    <span class="form-control-plaintext">$dato['descripcion']</span>
                </div>
                <div class="form-group">
                    <label for="precio">Precio: </label>
                    <span class="form-control-plaintext">$dato['precio']</span>
                </div>
                <div class="form-group">
                    <label for="existencias">Existencias: </label>
                    <span class="form-control-plaintext">$dato['existencias']</span>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="/" class="btn btn-secondary ml-2">Cancelar</a>
            </form>
    </div>
</body>
</html>
